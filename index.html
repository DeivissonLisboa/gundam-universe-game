<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Gundam Universe</title>
</head>

<body>
    <div id="mainContainer" class="container">
        <header>
            <div class="row">
                <div class="col-9">
                    <h1>Gundam Universe</h1>
                    <p>
                        Use W-A-S-D to move your Gundam and K to shoot!
                    </p>
                    <button id="startButton" type="button" class="btn btn-dark" onclick="main()">Start Game</button>
                </div>
                <div class="banner col-3"></div>
            </div>
        </header>
        <div id="game">
            <div id="hud" class="row">
                <div class="col">
                    <h4>ENERGY</h4>
                    <div id="energyBar"></div>
                </div>
                <div class="col text-right">
                    <h4>SCORE</h4>
                    <h5 id="score">0</h5>
                </div>
            </div>
            <!-- <div id="player"></div> -->
            <!-- <div id="blast"></div> -->
        </div>
        <footer class="text-center">
            <a href="https://github.com/DeivissonLisboa" target="_blank">Deivisson Lisboa</a>
        </footer>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/jquery-3.6.0.slim.min.js"></script>
    <script src="assets/js/jquery-collision.min.js"></script>
</body>

</html>
